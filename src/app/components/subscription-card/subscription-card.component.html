<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img [src]="subscription.avatar_url">
        </ion-avatar>
      </ion-col>
      <ion-col size="9" class="content">
        <ion-item lines="none">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-text color="dark">{{subscription.name}}</ion-text>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-text color="medium">{{ subscription.state_name }}, {{ subscription.city_name }}</ion-text>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-end icons">
      <ion-icon name="star-outline"></ion-icon>

      <ion-icon name="information-circle"></ion-icon>
    </ion-row>
  </ion-card-content>
</ion-card>
