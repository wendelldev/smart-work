<ion-card>
  <ion-item lines="none" class="ion-padding">
    <ion-text color="light">{{ text }}</ion-text>
  </ion-item>

  <ion-button
    class="sw-button"
    expand="block"
    color="light"
    (click)="goToUpdate()"
  >
    {{ profile_updated ? 'Vamos lรก' : 'Ok' }}
    <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
  </ion-button>

  <ion-button
    *ngIf="profile_updated"
    class="sw-button"
    expand="block"
    color="light"
    (click)="dismiss()"
  >
    Cancelar
    <ion-icon slot="end" name="close-circle-outline"></ion-icon>
  </ion-button>
</ion-card>
