<ion-card>

  <ion-card-content>
    <div class="content">
      <ion-item lines="none">
        <ion-icon color="tertiary" name="briefcase" slot="start"></ion-icon>
        <ion-text class="objective">{{vacancy.objective}}</ion-text>
      </ion-item>

      <ion-item lines="none" *ngIf="!vacancy.hide_informations">
        <ion-icon color="tertiary" name="business" slot="start"></ion-icon>
        <ion-text color="medium">{{ vacancy.contractor_name }}</ion-text>
      </ion-item>

      <ion-item lines="none">
        <ion-icon color="danger" name="location" slot="start"></ion-icon>
        <ion-text color="medium">{{ vacancy.modality }}</ion-text>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash" slot="start"></ion-icon>
        <ion-text color="medium">{{ vacancy.salary }}</ion-text>
      </ion-item>

    </div>
    <div class="icons">

      <ion-icon color="warning" name="star-outline"></ion-icon>

      <ion-icon color="secondary" name="information-circle" (click)="goToVacancyDetail()"></ion-icon>

      <ion-button
        (click)="goToSubscriptions()"
        button-type="icon-only" 
        *ngIf="userData.uid === vacancy.contractor_uid && subscriptionsKeys">
        <ion-icon color="primary" name="document-text"></ion-icon>
        <ion-badge *ngIf="subscriptionsKeys" color="danger">{{ subscriptionsKeys.length }}</ion-badge>
      </ion-button>
      
    </div>
  </ion-card-content>
</ion-card>
