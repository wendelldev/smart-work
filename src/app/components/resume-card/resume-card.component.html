<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img [src]="resume.avatar_url">
        </ion-avatar>
      </ion-col>
      <ion-col size="9" class="content">
        <ion-item lines="none">
          <ion-icon color="primary" name="person" slot="start"></ion-icon>
          <ion-text color="dark">{{resume.name}}</ion-text>
        </ion-item>

        <ion-item lines="none">
          <ion-icon color="danger" name="location" slot="start"></ion-icon>
          <ion-text color="medium">{{ state?.name || 'Carregando' }}, {{ city?.name || 'Carregando' }}</ion-text>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-item lines="none">
      <ion-buttons slot="end">
        <ion-icon color="warning" name="star-outline"></ion-icon>
        <ion-icon (click)="goToResumeDetail()" name="information-circle"></ion-icon>        
      </ion-buttons>
    </ion-item>
  </ion-card-content>
</ion-card>
