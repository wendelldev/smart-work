<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Experiência de trabalho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="experience-form" [formGroup]="experienceForm" novalidate>

    <ion-item class="styled" lines="none">
      <ion-input formControlName="company_name" type="text" placeholder="Local onde trabalhou"></ion-input>
      <ion-icon slot="start" name="business-outline"></ion-icon>
    </ion-item>

    <div class="date-container">
      <ion-item lines="none" class="styled date-begin">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-datetime formControlName="begin_date" displayFormat="DD/MM/YYYY" min="1910" placeholder="Data de início"></ion-datetime>
      </ion-item>
      <ion-item lines="none" class="styled date-begin">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-datetime formControlName="end_date" displayFormat="DD/MM/YYYY" min="1910" placeholder="Data de saída"></ion-datetime>
      </ion-item>
    </div>

    <ion-item class="styled" lines="none">
      <ion-input formControlName="occupation" type="text" placeholder="Cargo"></ion-input>
      <ion-icon slot="start" name="business-outline"></ion-icon>
    </ion-item>

    <ion-item class="styled" lines="none">
      <ion-textarea formControlName="observation" rows="4" autoGrow="true" placeholder="Observações"></ion-textarea>
    </ion-item>

    <ion-button
      [disabled]="experienceForm.invalid"
      class="sw-button"
      color="light"
      expand="block"
      (click)="addExperience()"
    >
      Adicionar
      <ion-icon slot="end" name="add-outline"></ion-icon>
    </ion-button>

    <ion-button
      class="sw-button"
      color="light"
      expand="block"
      (click)="cancel()"
    >
      Cancelar
      <ion-icon slot="end" name="close-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
