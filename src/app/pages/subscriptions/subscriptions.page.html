<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="filter" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inscrições</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h2>{{list_reference}}</h2>
  </ion-text>

  <subscription-card *ngFor="let subscription of display_subscriptions"
    [subscription]="subscription"
  ></subscription-card>

  <ion-text lines="none" *ngIf="display_subscriptions.length === 0">
    <p>{{ message }}</p>
  </ion-text>

  <div class="spinner">
    <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
  </div>
</ion-content>
